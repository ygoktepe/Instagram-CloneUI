<div class="row justify-content-center">
    <form [formGroup]="resetPasswordForm" class="border border-secondary mt-4 p-4" style="width:450px">
        <h1 class="logo"></h1>
        <div class="form-group mb-1">
            <input type="text" class="form-control" formControlName="code" placeholder="Doğrulama kodunu giriniz">
        </div>
        <div class="form-group mb-1">
            <input type="password" class="form-control" formControlName="password" placeholder="Şifre">
        </div>
        <div class="form-group mb-1">
            <input type="password" class="form-control" formControlName="rePassword" placeholder="Şifre tekrarı">
        </div>
        <button class="btn btn-primary w-100 p-1" (click)="onSubmit()">Sıfırla</button>
    </form>
</div>
