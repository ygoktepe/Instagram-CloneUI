<div class="row justify-content-center">
  <div class="col-md-6">
    <input type="text" class="form-control"
    (change)="getProducts()" [(ngModel)]="name" >
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.brand}}</td>
          <td>{{product.price}}</td>
          <td>{{product.currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
